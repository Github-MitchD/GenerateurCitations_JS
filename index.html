<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de citations en Js</title>

    <!-- Bootstrap & custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container h-100">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-6 p-3">
                <div class="bgCitation shadow p-5">
                    <div id="citation" class="text-center">
                        Je choisis de faire du reste de ma vie la meilleure partie de ma vie.
                    </div>
                    <div class="bg-sep w-25 mx-auto my-4"></div>
                    <div id="autor" class="text-center">
                        Louise Hay
                    </div>
                </div>
                <div id="btnNewCitation" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase">
                    Nouvelle citation
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
